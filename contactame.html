        <h1 class="titulo"> Contactame </h1>
        <h4 class="parrafo"> Por favor ingresa los datos que se solicitan a continuaci√≥n.</h4>
    </header>
    
    <main>
        <section>
            <form class="formulario" action="">
                <label for="nombre">
                    <span> Nombre Completo</span>
                    <input type="text" id="nombre" autocomplete="name" required> 
                </label>
                <label for="correo">
                    <span> Correo Electronico</span>
                    <input type="email" id="correo" autocomplete="email" required>
                </label>
                <label for="celular">
                    <span class="formulario__item"> Celular</span>
                    <input type="tel" id="celular" autocomplete="tel" required>
                </label>
                <label for="mensaje">
                    <span> Mensaje</span>
                    <input type="text" id="mensaje" required>
                </label>
                <label for="enviar">
                    <input type="submit" id="enviar">
                </label>
            </form>
        </section>
    </main>
    <footer>
        <ul class="lista_contacto">
            <li class="lista_contacto__item"><a class="instagram" href="https://www.instagram.com/jduran_m/"> Instagram </a></li>
            <li class="lista_contacto__item"><a class="linkedin" href="https://www.linkedin.com/in/jduranm/"> Linkedin </a></li>
